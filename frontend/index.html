<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>VEGAN WEB APP</title>
        <link href="../fontawesome-free-5.15.1-web/css/all.css" rel="stylesheet">
        <link rel="stylesheet" href="./css/styles.css">
        <link rel="stylesheet" href="./css/switchtheme.css">
        <link rel="stylesheet" href="./css/inputstyle.css">
    </head>
    <body class="darktheme">


        <label class="switch">
            <input type="checkbox" id="lightdark">
            <span class="slider round"></span>
        </label>

        <div class="split left">
            <div class="centered">
                <div id="leftcontent">
                    <div class="cont">
                        <div class="webflow-style-input btn">
                            <button class="centerbutton" type="submit" id="searchrandom" onclick="getRandomRecipe()">
                                Get a random recipe
                                <i class="fas fa-paper-plane"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="split right">
            <div class="centered">
                <div id="rightcontent">
                    <div class="cont">
                        <div class="webflow-style-input btn">
                            <label for="inputquery"></label><input id="inputquery" placeholder="What's your ingredients?"/>
                            <button type="submit" id="searchquery" onclick="getRecipeFromIngredients()"><i class="fas fa-search"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

<!--            <div class="demo-flex-spacer"></div>-->
<!--        </div>-->

        <script src="./index.js"></script>
        <script src="UI.js"></script>
        <script src="./keys.js"></script>
    </body>
</html>
