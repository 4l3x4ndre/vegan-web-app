<!DOCTYPE html>
<html>
    <head>
        <link href="../../../ressources/fontawesome-free-5.14.0-web/css/all.css" rel="stylesheet">
        <link rel="stylesheet" href="./css/styles.css">
        <link rel="stylesheet" href="./css/switchtheme.css">
        <link rel="stylesheet" href="./css/inputstyle.css">
    </head>
    <body class="darktheme">


        <label class="switch">
            <input type="checkbox" id="lightdark">
            <span class="slider round"></span>
        </label>

        <div class="split left">
            <div class="centered">
                <img src="./resources/scooter.svg" class="background-image">
                <div class="webflow-style-input">
                    <button class="centerbutton" type="submit" id="searchrandom" onclick="getRandomRecipe()">
                        Get a random recipe
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>

                <div id="leftcontent"></div>
            </div>
        </div>
        <div class="split right">
            <div class="centered">
                <div class="cont">
                    <img src="./resources/truck.svg" class="background-image">
                    <div class="webflow-style-input btn">
                        <input id="inputquery"placeholder="What's your ingredients?"/>
                        <button type="submit" id="searchquery" onclick="getRecipeFromIngredients()"><i class="fas fa-search"></i></button>
                    </div>
                </div>
            </div>
        </div>

    </body>
</html>
